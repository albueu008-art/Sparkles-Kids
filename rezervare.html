<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rezervare - SparklesKids</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
<style>
:root {
    --blue: #6ec1e4;
    --dark-blue: #344675;
    --light-bg: #f9f9fb;
    --white: #fff;
    --shadow: rgba(110, 193, 228, 0.13);
    --green: #4caf50;
    --gray: #6c757d;
}
body {
    background: var(--light-bg);
    font-family: 'Montserrat', sans-serif;
    color: var(--dark-blue);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.reservation-wrapper {
    width: 100vw;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.container {
    max-width: 420px;
    width: 100%;
    margin: 0 auto;
    background: var(--white);
    border-radius: 22px;
    box-shadow: 0 4px 24px var(--shadow);
    padding: 38px 28px 28px 28px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 {
    text-align: center;
    color: #7e57c2;
    margin-bottom: 22px;
    font-size: 2rem;
    letter-spacing: 1px;
}
form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}
form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: var(--dark-blue);
    width: 100%;
    text-align: left;
}
form input, form textarea, form select {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 18px;
    border: 1.5px solid var(--blue);
    border-radius: 12px;
    font-size: 1rem;
    background: var(--light-bg);
    color: var(--dark-blue);
    font-family: inherit;
    transition: border 0.2s, box-shadow 0.2s;
    box-shadow: 0 1px 4px rgba(110, 193, 228, 0.06);
}
form input:focus, form textarea:focus, form select:focus {
    border-color: #7e57c2;
    outline: none;
    box-shadow: 0 2px 8px rgba(126, 87, 194, 0.10);
}
form select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background: var(--light-bg) url("data:image/svg+xml,%3Csvg width='16' height='16' fill='gray' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M4 6l4 4 4-4' stroke='%236c757d' stroke-width='2' fill='none'/%3E%3C/svg%3E") no-repeat right 12px center/18px 18px;
    min-width: 0;
    box-sizing: border-box;
    height: auto;
    line-height: 1.2;
    padding: 12px 14px;
    font-size: 1rem;
    margin-bottom: 18px;
    border: 1.5px solid var(--blue);
    border-radius: 12px;
    color: var(--dark-blue);
    font-family: inherit;
    transition: border 0.2s, box-shadow 0.2s;
    box-shadow: 0 1px 4px rgba(110, 193, 228, 0.06);
}
form textarea {
    resize: none;
    min-height: 60px;
    max-height: 60px;
}
button {
    width: 100%;
    background: linear-gradient(90deg, #ffe066, #ffb347);
    color: var(--dark-blue);
    border: none;
    border-radius: 30px;
    padding: 14px 0;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    margin-top: 8px;
    box-shadow: 0 2px 8px rgba(255, 224, 102, 0.10);
}
button:hover {
    background: linear-gradient(90deg, #ffb347, #ffe066);
    color: #7e57c2;
    box-shadow: 0 4px 16px rgba(126, 87, 194, 0.10);
}
.back-link {
    display: block;
    text-align: center;
    margin-top: 18px;
    color: #7e57c2;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.2s;
}
.back-link:hover {
    text-decoration: underline;
    color: var(--dark-blue);
}
.form-message {
    padding: 12px;
    border-radius: 8px;
    margin-top: 16px;
    display: none;
    text-align: center;
    font-weight: 600;
}
.form-message.success {
    background: var(--green);
    color: white;
    display: block;
}
.form-message.error {
    background: #ff6b6b;
    color: white;
    display: block;
}
.form-note {
    text-align: center;
    color: var(--gray);
    font-size: 0.9rem;
    margin-top: 12px;
    font-style: italic;
}
@media (max-width: 500px) {
    .container {
        padding: 18px 6vw 18px 6vw;
        max-width: 98vw;
    }
    h1 {
        font-size: 1.2rem;
    }
}
</style>
</head>
<body>
<div class="reservation-wrapper">
<div class="container">
<h1>Rezervă o petrecere</h1>

<form id="reservationForm" action="https://formspree.io/f/mrblvvbd" method="POST">
    <label for="nume">Nume părinte</label>
    <input type="text" id="nume" name="parent_name" required>

    <label for="copil">Nume copil</label>
    <input type="text" id="copil" name="child_name" required>

    <label for="data">Data petrecerii</label>
    <input type="date" id="data" name="party_date" required>

    <label for="tip">Tip petrecere</label>
    <select id="tip" name="party_type" required>
        <option value="">Alege tipul</option>
        <option value="tematica">Cu tematică</option>
        <option value="aniversare">Aniversare</option>
    </select>

    <label for="telefon">Telefon</label>
    <input type="tel" id="telefon" name="phone" required>

    <label for="mesaj">Mesaj (opțional)</label>
    <textarea id="mesaj" name="message"></textarea>

    <button type="submit">Trimite rezervarea</button>
</form>

<p class="form-note">Vă vom contacta în cel mai scurt timp pentru confirmare.</p>
<div class="form-message" id="formMessage"></div>
<a href="index.html" class="back-link">← Înapoi la pagina principală</a>
</div>
</div>

<script>
const form = document.getElementById('reservationForm');
const messageDiv = document.getElementById('formMessage');

form.addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if(response.ok){
            messageDiv.textContent = "Recenzia a fost trimisă cu succes!";
            messageDiv.className = 'form-message success';
            form.reset();
        } else {
            response.json().then(data => {
                messageDiv.textContent = data?.errors?.[0]?.message || "A apărut o eroare. Vă rugăm încercați din nou.";
                messageDiv.className = 'form-message error';
            });
        }
    }).catch(error => {
        messageDiv.textContent = "A apărut o eroare. Vă rugăm încercați din nou.";
        messageDiv.className = 'form-message error';
    });
});
</script>
</body>
</html>
